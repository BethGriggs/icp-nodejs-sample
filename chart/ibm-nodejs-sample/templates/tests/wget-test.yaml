apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-wget-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  restartPolicy: Never
  containers:
    - name: "{{ .Release.Name }}-wget-test"
      # Production image
      # image: ibmcom/icp-nodejs-sample:latest
      # Testing image
      image: adamroberts/icp-nodejs-sample:latest
      # This is installed in the sample, but not in the ibmcom/ibmnode base image
      command: ["wget"]
      args:  ['{{ template "fullname" . }}:{{ .Values.service.port }}']

